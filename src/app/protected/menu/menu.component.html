<div [class]="['row']">

  <div [class]="['col']">

    <mat-card class="example-card">
      <mat-card-header>
        <mat-card-title>{{menu.name}}</mat-card-title>
        <mat-card-subtitle>{{menu.type}}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p> Visible to servers: {{ menu.active}}  </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button mat-fab color="warn" routerLink="item">
          <mat-icon aria-hidden="false" aria-label="Example home icon">post_add</mat-icon>
        </button>
        <button mat-button mat-fab color="warn">
          <mat-icon aria-hidden="false" aria-label="Example home icon">edit</mat-icon>
        </button>
        <button mat-button mat-fab color="warn">
          <mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
        </button>
      </mat-card-actions>
    </mat-card>
  </div>




</div>
