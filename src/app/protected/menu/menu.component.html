<div [class]="['container']">
<div [class]="['row']">
  <button mat-fab color="warn" aria-label="refresh" (click)="refresh()" >
    <mat-icon aria-hidden="false" aria-label="Example home icon">cached</mat-icon>
  </button>

  <!--show error if it exists-->
  <div class="alert alert-danger alert-dismissible fade show w-25 mx-auto" role="alert" *ngIf="error">
    <strong>Error !</strong> {{error.message}}
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <!--show error if it exists-->
  <div class="alert alert-warning alert-dismissible fade show w-25 mx-auto" role="alert" *ngIf="menus==null">
    <strong>No data !</strong> No menus were added...
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <!--loop through menus from API resource-->
  <div [class]="['col-sm-6','my-2']" *ngFor="let menu of menus">

    <mat-card class="example-card gb-light">
      <mat-card-header>
        <mat-card-title>{{menu.name | titlecase }}</mat-card-title>
        <mat-card-subtitle>{{menu.type | titlecase }}</mat-card-subtitle>
      </mat-card-header>

      <mat-card-content>
        <p [class]="['text-muted']"> Visible : {{ menu.active }}  </p>
      </mat-card-content>

      <!--pass the id to router link to have dynamic content to the navigated page-->
      <mat-card-actions [class]="['col']">
        <button mat-button color="warn" [routerLink]="[menu.id,'item']">
          <mat-icon aria-hidden="false" aria-label="Example home icon">post_add</mat-icon>
        </button>

        <button mat-button color="warn" [routerLink]="[menu.id,'items']">
          <mat-icon aria-hidden="false" aria-label="Example home icon">edit</mat-icon>
        </button>
        <!--button to delete the menu by id-->
        <button mat-button  color="warn" (click)="remove(menu.id)">
          <mat-icon aria-hidden="false" aria-label="Example home icon">delete</mat-icon>
        </button>

      </mat-card-actions>
    </mat-card>
  </div>


</div>
</div>
