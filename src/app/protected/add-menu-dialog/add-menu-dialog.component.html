

  <h2 mat-dialog-title>Add New Menu</h2>


  <mat-dialog-content [formGroup]="form">

    <mat-form-field [class]="['m-2']">
      <input matInput placeholder="Name" formControlName="name">
      <mat-hint align="end">to uniquely  identify menu</mat-hint>
    </mat-form-field>

    <mat-form-field [class]="['m-2']">
      <input matInput placeholder="Type" formControlName="type">
      <mat-hint align="end">eg Lunch, Brunch</mat-hint>
    </mat-form-field><br />

    <mat-radio-group aria-label="Select an option" formControlName="active" [class]="['m-2']">
      <mat-radio-button value="true" [class]="['m-1']">On</mat-radio-button>
      <mat-radio-button value="false">off</mat-radio-button>
    </mat-radio-group>

    <mat-form-field [class]="['m-2','example-full-width','d-flex', 'p-2']" >
      <mat-label>description</mat-label>
      <textarea matInput placeholder="some information about this item" formControlName="description"></textarea>
    </mat-form-field>

    <mat-error *ngIf="error" [class]="['m-2']">
    <h3>Error Connecting to server..!</h3>
    </mat-error>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button class="mat-raised-button" (click)="close()" [class]="['m-1']"> Close </button>
    <button class="mat-raised-button mat-primary" (click)="save()" [class]="['m-1']"> Save </button>
  </mat-dialog-actions>
