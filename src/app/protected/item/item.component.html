<div class="d-flex p-2 position-relative">
  <mat-card class="box">
    <mat-card-header>
      <mat-card-title>Add Menu Item</mat-card-title>
    </mat-card-header>

    <form class="example-form" [formGroup]="itemForm" >

      <mat-card-content>
        <mat-form-field class="example-full-width d-flex p-2">
          <input matInput placeholder="name" formControlName="name">
          <mat-hint align="end">eg Beer, BLT sandwich</mat-hint>
        </mat-form-field>

        <mat-form-field class="example-full-width d-flex p-2">
          <input matInput placeholder="types" formControlName="type">
          <mat-hint align="end">eg drink, meal etc</mat-hint>
        </mat-form-field>

        <mat-form-field class="example-full-width d-flex p-2">
          <input matInput placeholder="price" formControlName="price">
        </mat-form-field>

        <mat-radio-group aria-label="Select an option d-flex p-2" formControlName="active" [class]="['m-2']">
          <mat-radio-button value="1" [class]="['m-1']">On</mat-radio-button>
          <mat-radio-button value="0">off</mat-radio-button>
        </mat-radio-group>

        <mat-form-field class="example-full-width d-flex p-2" >
          <mat-label>Special of the day</mat-label>
          <mat-select formControlName="sop">
            <mat-option [value]="1">true</mat-option>
            <mat-option [value]="0">false</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field [class]="['m-2','example-full-width','d-flex', 'p-2']" >
          <mat-label>description</mat-label>
          <textarea matInput placeholder="some information about this item" formControlName="description"></textarea>
        </mat-form-field>

        <!--show error if it exists-->
        <mat-error *ngIf="error">
          <h3>{{error.message}}</h3>
        </mat-error>

      </mat-card-content>

      <button mat-stroked-button color="accent" class="btn-block" (click)="itemSubmit()">Add item</button>

    </form>
  </mat-card>
</div>
